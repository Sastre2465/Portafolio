
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Descuentos con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora de Descuentos con Bootstrap</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Calculadora</h5>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="precio">
          </div>
          <div class="mb-3">
            <label for="descuento" class="form-label">Descuento (%):</label>
            <input type="number" class="form-control" id="descuento">
          </div>
          <button id="btnCalcular" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Precio Final</h5>
          <p id="precioFinal"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('btnCalcular');
  boton.addEventListener('click', calcular);

  function calcular() {
    var precio = parseInt(document.getElementById('precio').value);
    var descuento = parseInt(document.getElementById('descuento').value);
    var resultado = precio - (precio * (descuento / 100));
    document.getElementById('precioFinal').innerHTML = resultado;
  }
</script>

</body>
</html>
