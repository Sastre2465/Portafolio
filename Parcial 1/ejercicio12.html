<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <select id="combo1" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>Color</th></tr></thead>
                        <tbody id="body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input id="nuevo" class="form-control" placeholder="Escribe un sabor">
                <button id="btn1" class="btn btn-info mt-3">Guardar</button>
                <button id="btn2" class="btn btn-danger mt-3">Eliminar Primero</button>
                <button id="btn3" class="btn btn-warning mt-3">Eliminar Ultimo</button>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>Sabor</th></tr></thead>
                        <tbody id="sabores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var colores = ['Rojo', 'Azul', 'Verde'];
        console.log(colores);
        colores.push('Negro', 'Blanco');
        console.log(colores);
        colores.pop();
        console.log(colores);

        // Interacci√≥n con HTML
        var opciones = '';
        var tabla = '';
        for (var i = 0; i < colores.length; i++) {
            opciones += '<option value ="' + i + '">' + colores[i] + '</option>';
            tabla += '<tr><td>' + (i + 1) + '</td><td>' + colores[i] + '</td></tr>';
        }
        document.querySelector('#combo1').innerHTML = opciones;
        document.querySelector('#body').innerHTML = tabla;

        var sabores = [];

        var btn1 = document.querySelector('#btn1');
        btn1.addEventListener('click', () => {
            guardarSabor();
        });

        // Agregar evento para detectar la tecla "Enter"
        var inputNuevo = document.querySelector('#nuevo');
        inputNuevo.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                guardarSabor();
            }
        });

        function guardarSabor() {
            var sabor = document.querySelector('#nuevo').value;
            sabores.push(sabor);
            llenaTabla();
            document.querySelector('#nuevo').value = '';
        }

        function llenaTabla() {
            var body = '';
            for (var i = 0; i < sabores.length; i++) {
                body += '<tr><td>' + (i + 1) + '</td><td>' + sabores[i] + '</td></tr>'
            }
            document.querySelector('#sabores').innerHTML = body;
        }

        var btn2 = document.querySelector('#btn2');
        btn2.addEventListener('click', () => {
            sabores.shift();
            llenaTabla();
        });

        var btn3 = document.querySelector('#btn3');
        btn3.addEventListener('click', () => {
            sabores.pop();
            llenaTabla();
        });
    </script>
</body>
</html>
