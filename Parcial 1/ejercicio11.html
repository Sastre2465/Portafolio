<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie de Fibonacci con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h5>Ingrese el número inicial y la cantidad de términos para la Serie de Fibonacci:</h5>
                <label for="inicio" class="form-label">Número inicial:</label>
                <input id="inicio" type="number" class="form-control mb-3">
                <label for="numero" class="form-label">Número de términos:</label>
                <input id="numero" type="number" class="form-control mb-3">
                <button id="btnfib" class="btn btn-primary">Calcular Serie de Fibonacci</button>
            </div>
            <div class="col-md-6">
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var btn = document.getElementById('btnfib');
        btn.addEventListener('click', () => {
            var inicio = parseInt(document.querySelector('#inicio').value);
            var numero = parseInt(document.querySelector('#numero').value);
            var fib = [];
            fib[0] = inicio;
            fib[1] = inicio + 1;
            var texto = 'Serie de Fibonacci con ' + numero + ' términos a partir de ' + inicio + ': ';

            if (numero === 1) {
                texto += fib[0];
            } else if (numero >= 2) {
                texto += fib[0] + ', ' + fib[1];
                for (var i = 2; i < numero; i++) {
                    fib[i] = fib[i - 1] + fib[i - 2];
                    texto += ', ' + fib[i];
                }
            }
            document.querySelector('#resultado').textContent = texto; 
        });
    </script>
</body>
</html>
