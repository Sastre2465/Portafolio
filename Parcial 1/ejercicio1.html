<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Operaciones</h5>
          <div class="mb-3">
            <label for="n1" class="form-label">Número 1:</label>
            <input type="number" class="form-control" id="n1">
          </div>
          <div class="mb-3">
            <label for="n2" class="form-label">Número 2:</label>
            <input type="number" class="form-control" id="n2">
          </div>
          <div class="mb-3">
            <label for="op" class="form-label">Operación:</label>
            <select class="form-select" id="op">
              <option value="1">Suma</option>
              <option value="2">Resta</option>
              <option value="3">División</option>
              <option value="4">Multiplicación</option>
              <option value="5">Potencia</option>
            </select>
          </div>
          <button id="btnResultado" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Resultado</h5>
          <p id="res"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('btnResultado');
  boton.addEventListener('click', procesar);

  function procesar() {
    var num1 = parseInt(document.getElementById('n1').value);
    var num2 = parseInt(document.getElementById('n2').value);
    var op = document.getElementById('op').value;
    var resultado;

    if (op == 1) {
      resultado = sumar(num1, num2);
    } else if (op == 2) {
      resultado = restar(num1, num2);
    } else if (op == 3) {
      resultado = division(num1, num2);
    } else if (op == 4) {
      resultado = Multiplicación(num1, num2);
    } else {
      resultado = Potencia(num1, num2);
    }


    document.getElementById('res').innerHTML = resultado;
  }

  function sumar(a, b) {
    return (a + b);
  }

  function restar(a, b) {
    return (a - b);
  }

  function division(a, b) {
    return (a / b);
  }

  function Multiplicación(a, b) {
    return (a * b);
  }

  function Potencia(a, b) {
    var elevado = Math.pow(a, b);
    return (elevado);
  }
</script>

</body>
</html>
