<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h5>Ingrese un n√∫mero para calcular el factorial:</h5>
                <input id="num" type="number" class="form-control mb-3">
                <button id="btnfac" class="btn btn-primary">Calcular Factorial</button>
            </div>
            <div class="col-md-6">
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var btn = document.getElementById('btnfac');
        btn.addEventListener('click', () => {
            var numero =  document.querySelector('#num').value;
            var factorial = 1;  
            var texto = numero + '! = ';

            for (var i = numero; i >= 1; i--) {
                texto += i + ' x ';
                factorial *= i;
            }

            texto = texto.slice(0, texto.length - 2);
            texto += ' = ' + factorial;

            document.querySelector('#resultado').innerHTML = texto; 
        });
    </script>
</body>
</html>
