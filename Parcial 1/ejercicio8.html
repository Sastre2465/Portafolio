<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares y Suma con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h5>Ingrese un número:</h5>
                <input id="inputnumber" type="number" class="form-control mb-3">
                <button id="btn1" class="btn btn-primary">Calcular</button>
            </div>
            <div class="col-md-6">
                <div id="div1" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var btn = document.getElementById('btn1');
        btn.addEventListener('click', () => {

            var userinput = parseInt(document.getElementById('inputnumber').value);
            var numerosPares = [];
            var suma = 0;

            for (var i = 1; i <= userinput; i++) {
                if (i % 2 === 0) {
                    numerosPares.push(i);
                    suma += i;
                }
            }

            var resultado = document.getElementById('div1');
            resultado.innerHTML = '<p>Numeros pares: ' + numerosPares.join(', ') + '</p>';
            resultado.innerHTML += '<p>Suma de numeros pares: ' + suma + '</p>';
        });
    </script>
</body>
</html>
