<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Precio Final con Descuento con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora de Precio Final con Descuento con Bootstrap</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Calculadora</h5>
          <div class="mb-3">
            <label for="Tarjetas" class="form-label">Cantidad de Tarjetas:</label>
            <input type="number" class="form-control" id="Tarjetas">
          </div>
          <div class="mb-3">
            <label for="Precio" class="form-label">Precio por Tarjeta:</label>
            <input type="number" class="form-control" id="Precio">
          </div>
          <button id="FinalPrice" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Precio Final</h5>
          <p id="PrecioFinal"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('FinalPrice');
  boton.addEventListener('click', calcular);

  function calcular() {
    var totalTarjetas = parseInt(document.getElementById('Tarjetas').value);
    var precioTarjetas = parseInt(document.getElementById('Precio').value);
    var precioTotal = totalTarjetas * precioTarjetas;

    if (totalTarjetas > 15) {
      var descuento = precioTotal * 0.10;
      precioTotal -= descuento;
    }
    document.getElementById('PrecioFinal').innerHTML = precioTotal;
  }
</script>

</body>
</html>
