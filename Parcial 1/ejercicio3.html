<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Promedio con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora de Promedio con Bootstrap</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Calculadora</h5>
          <div class="mb-3">
            <label for="parcial1" class="form-label">Parcial 1:</label>
            <input type="number" class="form-control" id="parcial1">
          </div>
          <div class="mb-3">
            <label for="parcial2" class="form-label">Parcial 2:</label>
            <input type="number" class="form-control" id="parcial2">
          </div>
          <div class="mb-3">
            <label for="parcial3" class="form-label">Parcial 3:</label>
            <input type="number" class="form-control" id="parcial3">
          </div>
          <div class="mb-3">
            <label for="Ordinario" class="form-label">Ordinario:</label>
            <input type="number" class="form-control" id="Ordinario">
          </div>
          <button id="CalificacionFinal" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Promedio Final</h5>
          <p id="PromedioFinal"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('CalificacionFinal');
  boton.addEventListener('click', calcular);

  function calcular() {
    var parcial1 = parseInt(document.getElementById('parcial1').value);
    var parcial2 = parseInt(document.getElementById('parcial2').value);
    var parcial3 = parseInt(document.getElementById('parcial3').value);
    var ordinario = parseInt(document.getElementById('Ordinario').value);
    var parciales = (parcial1 + parcial2 + parcial3) / 3;
    var promedioFinal = (parciales + ordinario) / 2;
    document.getElementById('PromedioFinal').innerHTML = promedioFinal;
  }
</script>

</body>
</html>
