<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Expresi칩n Cuadr치tica con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora de Expresi칩n Cuadr치tica con Bootstrap</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Calculadora</h5>
          <div class="mb-3">
            <label for="a" class="form-label">Valor de a:</label>
            <input type="number" class="form-control" id="a">
          </div>
          <div class="mb-3">
            <label for="b" class="form-label">Valor de b:</label>
            <input type="number" class="form-control" id="b">
          </div>
          <button id="result" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Resultado</h5>
          <p id="Finalresult"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('result');
  boton.addEventListener('click', calcular);

  function calcular() {
    var a = parseInt(document.getElementById('a').value);
    var b = parseInt(document.getElementById('b').value);
    var primerTermino = Math.pow(a, 2);
    var segundoTermino = 2 * a * b;
    var tercerTermino = Math.pow(b, 2);
    var ultimoTermino = primerTermino + segundoTermino + tercerTermino;
    document.getElementById('Finalresult').innerHTML = ultimoTermino;
  }
</script>

</body>
</html>
