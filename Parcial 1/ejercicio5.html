<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Velocidad con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Calculadora de Velocidad con Bootstrap</h1>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Calculadora</h5>
          <div class="mb-3">
            <label for="distancia" class="form-label">Distancia (metros):</label>
            <input type="number" class="form-control" id="distancia">
          </div>
          <div class="mb-3">
            <label for="tiempo" class="form-label">Tiempo (segundos):</label>
            <input type="number" class="form-control" id="tiempo">
          </div>
          <button id="velocidad" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Velocidad Final</h5>
          <p id="finalvelocity"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var boton = document.getElementById('velocidad');
  boton.addEventListener('click', calcular);

  function calcular() {
    var distancia = parseInt(document.getElementById('distancia').value);
    var tiempo = parseInt(document.getElementById('tiempo').value);
    var final = distancia / tiempo;
    document.getElementById('finalvelocity').innerHTML = final;
  }
</script>

</body>
</html>
